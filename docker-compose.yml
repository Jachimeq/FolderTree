version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: foldertree-postgres
    environment:
      POSTGRES_DB: foldertree
      POSTGRES_USER: foldertree_user
      POSTGRES_PASSWORD: secure_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foldertree_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: foldertree-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foldertree-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://foldertree_user:secure_password_change_me@postgres:5432/foldertree
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_super_secret_jwt_key
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OLLAMA_URL: http://ollama:11434/api/generate
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
      - ./generated:/app/generated
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: foldertree-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3001/api
    restart: unless-stopped

  # Optional: Ollama for local AI (requires GPU support)
  # ollama:
  #   image: ollama/ollama
  #   container_name: foldertree-ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  # ollama_data:

networks:
  default:
    name: foldertree-network
